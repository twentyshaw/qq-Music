<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>QQ Music</title>
	<script src="https://kit.fontawesome.com/a6fb3e2365.js"></script>
	<link rel="stylesheet" type="text/css" href="./dist/app.css">
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<body>
	<header id="header">
		<div class="header-inner">
			<h1>QQ 音乐</h1> 给搜引擎看的
			<a href="/"><img src="./images/logo_ch.svg" alt="logo" id="logo"></a>
			<button id="player-btn">播放器</button>
		</div>
	</header>
	<nav class="nav-bar">
		<ul class="nav-list">
			<li class="nav-item active" data-view="rec-view">推荐</li>
			<li class="nav-item" data-view="rank-view">排行榜</li>
			<li class="nav-item" data-view="search-view">搜索</li>
		</ul>
	</nav>
	<div>
		<div id="rec-view" class="tab-content">
			<div class="qq-slider" id="slider"></div>
			<div class="rec-content">
				<h2>电台</h2>
				<ul class="radio-list"></ul>
			</div>
		</div>
		<div id="rank-view" class="hide tab-content">
		</div>
		<div id="search-view" class="hide tab-content">
			<div class="search-bar">
				<div class="search-inner">
					<input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
					<span class="icon-search"><i class="fas fa-search"></i></span>
				</div>
			</div>
			<div class="search-results">
				<ul class="song-list">
				</ul>
			</div>
			<div class="search-loading hide">
				<i class="loading-icon"></i>
				<div class="loading-text">正在载入更多...</div>
				<div class="loading-done hide">已加载全部</div>
			</div>
		</div>
		<div id="player" class="hide">
			<div class="player-main">
				<div class="bg"><img src=""></div>
				<div class="song-info">
					<div class="song-info-hd">
						<h1 class="song-name"></h1>
						<h2 class="singer-name"></h2>
					</div>
					<div class="song-bd">
						<div class="album-cover show"><img src="" class="album-img"></div>
						<div class="lyric hide">
						</div>
					</div>
					<div class="options">
						<span class="opt-item">MV</span>
						<span class="opt-item music-btn icon-play"></span>
						<a href="#" class="opt-item"><i class="fas fa-heart"></i></a>
					</div>
					<div class="progress"></div>
					<div class="download"><a href="#">下载歌曲</a></div>
				</div>
			</div>
		</div>
	</div>
	<footer class="mod_footer"><div class="version_tab"><a href="https://y.qq.com/?ADTAG=myqq&amp;nomobile=1#type=index">查看电脑版网页</a></div><div class="footer_logo">QQ音乐</div></footer>
	<script type="module" src="./script/app.js"></script> <!-- 支持ES6的浏览器调用这个script -->
	<script nomodule src="./dist/app.js"></script>	<!-- 不支持ES6的浏览器调用这个script -->
</body>
</html>
